# mysqlsv auth dep
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-sv-backend-dep
  labels:
    app: auth-sv-backend-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-sv-backend-dep
  template:
    metadata:
      labels:
        app: auth-sv-backend-dep
    spec: 
      - name: mysqlsv
        image: us.gcr.io/app-368216/cluster-1/mysqlsv
        ports:
          - containerPort: 8090
        resources:
          requests:
            cpu: "250m"
      - name: auth
        image: us.gcr.io/app-368216/cluster-1/auth
        ports:
          - containerPort: 8080

---
# mysql mongodb analyze pod
apiVersion: v1
kind: Pod
metadata:
  name: mysql-analyze-mongo-pod
  labels:
    app: mysql-analyze-mongo-pod
spec:
    volumes:
    - name: mysql-pv
      persistentVolumeClaim:   
        claimName: mysql-pvc
    - name: mongo-pv
      persistentVolumeClaim:   
        claimName: mongo-pvc
  containers:
    - name: analyze
      image: us.gcr.io/app-368216/cluster-1/analyze
      ports:
        - containerPort: 8092
    - name: mysql
      image: us.gcr.io/app-368216/cluster-1/mysql
      ports:
        - containerPort: 3306
      volumeMounts:
        - name: mysql-pv
          mountPath: /var/lib/mysql
    - name: mongodb
      image: us.gcr.io/app-368216/cluster-1/mongodb
      ports:
        - containerPort: 27017
      volumeMounts:
        - name: mongo-pv
          mountPath: /var/lib/mysql