#mongo pv
apiVersion: storage.k8s.io/v1beta1
kind: StorageClass
metadata:
  name: mongo-sc
  labels:
    name: mongo-sc
provisioner: kubernetes.io/portworx-volume
# spec:
#   capacity:
#     storage: 5Gi
#   storageClassName: standard
#   accessModes:
#     - ReadWriteMany
#   hostPath:
#     path: /mnt
---
#mongo pvc
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mongo-pvc
  annotations:
    volume.beta.kubernetes.io/storage-class: mongo-sc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  # selector:
  #   matchLabels:
  #     name: mongo-sc
---
#mysql pv
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  labels:
    name: mysql-pv
spec:
  capacity:
    storage: 5Gi
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /var/lib/mysql
---
#mysql pvc
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: mysql-pv